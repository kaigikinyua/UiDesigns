    <title>Calculator</title>

<body>
    <div class="calculator">
        <div class="display" id="display">57398573579</div>
        <div class="numbers">
            <button onclick="enter(9)">9</button><button onclick="enter(8)">8</button><button onclick="enter(7)">7</button><button onclick="enter('+')">+</button>
            <button onclick="enter(6)">6</button><button onclick="enter(5)">5</button><button onclick="enter(4)">4</button><button onclick="enter('-')">-</button>
            <button onclick="enter(3)">3</button><button onclick="enter(2)">2</button><button onclick="enter(1)">1</button><button onclick="enter('*')">*</button>
            <button onclick="enter('.')">.</button><button onclick="enter(0)">0</button><button onclick="enter('=')">=</button><button onclick="enter('/')">/</button>
        </div>
    </div>
