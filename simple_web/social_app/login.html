<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pages/auth.css">
</head>
<body>
    <nav class="topnav">
        <div class="box">
            <div class="header">
                <h3 class="title">S.W.A | Login</h3>
            </div>
            <div class="links">
                <ul class="links">
                    <a href="./index.html"><li>Home</li></a>
                    <a href="./signup.html"><li>SignUp</li></a>
                </ul>
            </div>
        </div>
    </nav>
    <section class="full">
        <div class="form_container">
            <div class="form">
                <div class="form_header">
                    <h3 class="title">Login</h3>
                </div>
                <div class="inputs">
                    <div class="field">
                        <small>Email or Username</small>
                        <input type="text" class="text" placeholder="Email or Username">
                    </div>
                    <div class="field">
                        <small>Password</small>
                        <input type="password" class="text" placeholder="Password">
                    </div>
                </div>
                <div class="button">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
