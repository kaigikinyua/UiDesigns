<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User</title>
</head>
<body>
    <nav class="topnav">
        <div class="box">
            <div class="barner"></div>
            <div class="links"></div>
        </div>
    </nav>
    <section class="full app">
        <div class="contacts">
            <div class="appbar">
                <span>
                    <h3 class="title">Contacts</h3>
                    <div class="actions">
                        <button class="icon_btn">Search</button>
                        <button class="icon_btn"></button>
                    </div>
                </span>
            </div>
        </div>
        <div class="chat_room">
            <div class="appbar">
                <span>
                    <h3 class="title">Username</h3>
                    <div class="actions">
                        <button class="icon_btn">Search</button>
                        <button class="icon_btn">Attach</button>
                    </div>
                </span>
            </div>
            <div class="messages"></div>
            <div class="type_box">
                <input type="text" class="text_box"/>
                <button class="icon_btn">Send</button>
            </div>
        </div>
    </section>
</body>
</html>
