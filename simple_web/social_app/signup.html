<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pages/auth.css">
</head>
<body>
    <nav class="topnav">
        <div class="box">
            <div class="header">
                <h3 class="title">S.W.A | SignUp</h3>
            </div>
            <div class="links">
                <ul class="links">
                    <a href="#"><li>Login</li></a>
                    <a href="#"><li>SignUp</li></a>
                </ul>
            </div>
        </div>
    </nav>
    <section class="full">
        <div class="form_container">
            <div class="form">
                <div class="form_header">
                    <h3 class="title">SignUp</h3>
                </div>
                <div class="inputs">
                    <div class="field">
                        <small>Email</small>
                        <input type="text" class="text" placeholder="Email">
                    </div>
                    <div class="field">
                        <small>Username</small>
                        <input type="text" class="text" placeholder="Username">
                    </div>
                    <div class="field">
                        <small>Password</small>
                        <input type="password" class="text" placeholder="Password">
                    </div>
                    <div class="field">
                        <small>Confirm Password</small>
                        <input type="password" class="text" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="button">
                    <button class="submit">Login</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
